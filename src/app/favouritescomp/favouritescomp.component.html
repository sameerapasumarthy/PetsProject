<div *ngFor="let d of favouritedogs$ | async" class="card" (click)="openSimple(d)">

    <p>{{d.name}}</p>
    <p>{{d.breed}}</p>
    <img src="{{d.message}}" class="image" style="width:100%;height:200px">
    <p>{{d.desc}}</p>
    <p><button (click)="removeFromFavourites(d)">DISLIKE</button></p>
</div>
